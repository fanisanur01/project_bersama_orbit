{% extends 'buset/base.html' %}
{% block content %}

<div class='container'>
{% comment %} slideshow {% endcomment %}
<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="autoplay:true; animation: push;">

    <ul class="uk-slideshow-items">
        <li>
            <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
                <img src="/static/buset/turning-bricked-phone-into-unbricked.jpg" alt="" uk-cover>
            </div>
        </li>
        <li>
            <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
                <img src="/static/buset/computer_repair_technician.jpg" alt="" uk-cover>
            </div>
        </li>

    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

</div>

<a href='login'><button class='uk-button uk-button'>Login</button></a>
<a href='register'><button class='uk-button uk-button-primary'>Register</button></a>
<p></p>
</div>
{% endblock %}
