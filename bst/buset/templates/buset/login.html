{% extends "buset/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}
<!--Login--> 


<div class="uk-width-auto uk-padding uk-card uk-card-default uk-card-small uk-card-hover uk-padding uk-margin uk-container">
    <div class="uk-margin uk-text-center">
        <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="uk-button uk-button-primary uk-margin-top" type="submit">Login</button>
    </form>
  
    <br><br>
  
    <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
      <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
        atau
      </span>
    </div>
  
    <br>
    <div class="signin text-center">
  
      <a href="{% provider_login_url 'google' %}" class="text-dark">
          <div id="gSignInWrapper">
              <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"><img class="uk-margin uk-margin-small-left"style="width:35px; height:35px; vertical-align: middle; " src="{%static 'buset/Google__G__Logo.svg.png' %}"></span>
                <span class="buttonText">Google</span>
              </div>
      </a>
    </div>
    <p class="text-center">Belum punya akun? <a href="register">Daftar</a>.</p>
  </div>
  </div>

{% endblock %}
